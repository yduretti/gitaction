name: CI
run-name: Worflow para artifacts, executado por ${{ github.actor }}

on:  
  workflow_dispatch:
  
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      usuario:
        required: true
      numero:
          type: number
          required: true
      use-emoji:
        type: boolean
        description: Include ðŸŽ‰ðŸ¤£ emojis
        
jobs:
    
  operators:
    
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:      
      - name: Check user
        run: echo "${{ github.actor == inputs.usuario }}"
      
      - name: Number
        run: echo "${{ inputs.numero > 10}}"
      
      - name: use-emoji
        run: echo "${{ inputs.use-emoji}}"
        